<html>
	<head>
		<title>Center a div</title>
		<style>
			.content {
				width: 300px;		/* Set width */
				margin-left: auto;	/* Set margin to auto */
				margin-right: auto; /* Set margin to auto */

				background-color: pink;
				padding: 70px 0;
			}

			div {
				border: 2px solid #aaa;
			}

		</style>
	</head>
	<body>
		<div>
			<div class="content">
				Centered div
			</div>
		</div>
	</body>
</html>
