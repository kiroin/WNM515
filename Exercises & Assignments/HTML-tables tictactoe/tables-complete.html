<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <title>tic tac toe</title>
    <style type="text/css">
		td{
			width: 200px;
			height: 200px;
			border: dotted #333 1px;
			text-align: center;
		}
    </style>
</head>
<body>
    <h1>Tic Tac Toe<h1>
    <table>
	<tbody>
		<tr>
			<td>X</td>
			<td></td>
			<td></td>
		</tr>
		<tr>
			<td>X</td>
			<td>O</td>
			<td></td>
		</tr>
		<tr>
			<td>O</td>
			<td></td>
			<td></td>
		</tr>
	</tbody>
    </table>
</body>
</html>
